<div class="form-container">
    <h1>Nueva Tarea</h1>

    <form #formulario="ngForm" class="task-form" (ngSubmit)="guardarTarea(formulario)">
        <div class="form-group">
            <label for="titulo">Título *</label>
            <input type="text" id="titulo" [(ngModel)]="titulo" name="titulo" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" [(ngModel)]="descripcion" name="descripcion" rows="4"></textarea>
        </div>

        <div class="form-checkbox">
            <input type="checkbox" id="completada" [(ngModel)]="completada" name="completada">
            <label for="completada">Tarea completada</label>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha</label>
            <textarea id="fecha" [(ngModel)]="fecha" name="fecha" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="button" routerLink="/tareas" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary"  >
                Guardar
            </button>
        </div>
    </form>
</div>
