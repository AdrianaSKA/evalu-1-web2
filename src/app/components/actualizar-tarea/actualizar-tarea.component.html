<div class="form-container">
    <h1>Editar Tarea</h1>

    <form #formulario="ngForm" class="task-form" (ngSubmit)="editarTarea(formulario)">
        <div class="form-group">
            <label for="titulo">Título *</label>
            <input type="text" id="titulo" [(ngModel)]="tarea.titulo" name="titulo" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" [(ngModel)]="tarea.descripcion" name="descripcion" rows="4"></textarea>
        </div>

        <div class="form-checkbox">
            <input type="checkbox" id="completada" [(ngModel)]="tarea.completada" name="completada">
            <label for="completada">Tarea completada</label>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha</label>
            <textarea id="fecha" [(ngModel)]="tarea.fecha" name="fecha" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="button" routerLink="/tareas" class="btn-secondary">Cancelar</button>
            <button type="submit" class="btn-primary">
                Actualizar
            </button>
        </div>
    </form>
</div>
